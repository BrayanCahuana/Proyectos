<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/565/565589.png" type="image/png">
    <link rel="stylesheet" href="./reloj.css">
    <title>Reloj</title>
</head>

<body>
    <div>
        <h1 id="reloj" class="reloj">La Hora es</h1>
        <h2 id="fecha" class="fecha">Fecha</h2>
    </div>

    <script>
        function actual() {
            fecha = new Date(); //Actualizar fecha.
            hora = fecha.getHours(); //hora actual
            minuto = fecha.getMinutes(); //minuto actual
            segundo = fecha.getSeconds(); //segundo actual

            if (hora<10) { //dos cifras para la hora
                hora="0"+hora;
                }
            if (minuto<10) { //dos cifras para el minuto
                minuto="0"+minuto;
                }
            if (segundo<10) { //dos cifras para el segundo
                segundo="0"+segundo;
                }

            //ver en el recuadro del reloj:
            mireloj = hora+" : "+minuto+" : "+segundo;
                return mireloj;
        }

        function actualizar() { //función del temporizador
            mihora = actual(); //recoger hora actual
            mireloj = document.getElementById("reloj"); //buscar elemento reloj
            mireloj.innerHTML=mihora; //incluir hora en elemento
        }
        setInterval(actualizar,1000); //iniciar temporizador


    </script>
<script>
            let fechaactual = new Date(); //Actualizar fecha.
            let dia = fechaactual.getDate(); //hora actual
            let mes = fechaactual.getMonth(); //minuto actual
            let año = fechaactual.getFullYear(); //segundo actual

            //ver en el recuadro del reloj:
            let mifecha = dia+" . "+mes+" . "+año;

            mifechacompleta = document.getElementById("fecha"); //buscar elemento fecha
            mifechacompleta.innerHTML=mifecha; //incluir hora en elemento
</script>
</body>

</html>
